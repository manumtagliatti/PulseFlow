<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pulse Flow</title>
    <link rel="stylesheet" href="css/profilePaciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Botão de Voltar -->
    <button class="back-button" onclick="goBack()">← Voltar</button>

    <div class="container">
        <div class="profile-panel">
            <div class="profile-info">
                <div class="photo-container">
                    <img src="imagens/Camera.png" class="photo" alt="Foto do perfil" id="camera-icon">
                    <input type="file" accept="image/*" id="photo-input" style="display: none;">
                </div>
                <div class="name-info">
                    <h2><span id="nome-paciente"></span></h2>
                    <p><span id="cpf-paciente"></span></p>
                </div>
            </div>
            <div class="form-container">
                <div id="message" class="message"></div>
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="NOME COMPLETO">
                    </div>
                    <div class="input-container">
                        <input type="tel" placeholder="TELEFONE PESSOAL">
                    </div>
                    <div class="input-container">
                        <input type="email" placeholder="EMAIL">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="SENHA">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="CONFIRMAR SENHA">
                    </div>
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
        <div class="side-panel">
            <p class="title">Quer ajudar a saúde de mais pessoas? Compartilhe o Pulse Flow com seus amigos e parentes</p>
            <p class="description">
                Utilizar a tecnologia para monitorizar e gerir informações sobre doenças crônicas é um passo poderoso para melhorar a qualidade de vida e garantir um acompanhamento contínuo da sua saúde.
            </p>
            <img src="imagens/LogoVerde.png" class="logo" alt="Logo Pulse Flow">
        </div>
    </div>
    <script src="js/profilePaciente.js"></script>
</body>
</html>
