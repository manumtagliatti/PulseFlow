<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Menstrual - Paciente</title>
    <link rel="stylesheet" href="css/cicloPaciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS adicional para garantir que o dropdown funcione corretamente */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 10;
        }
        .menu-dropdown.show {
            display: block;
        }
        .menu-dropdown ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .menu-dropdown li {
            padding: 10px;
            cursor: pointer;
        }
        .menu-dropdown li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="imagens/LogoVerde.png" alt="Logo Pulse Flow">
            </div>
            <div class="user-info">
                <span id="nome-paciente">Cliente</span>
                <span id="icon-toggle" class="menu-icon" style="cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="10" viewBox="0 0 25 10" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M24.4219 0.393687C25.1927 0.918603 25.1927 1.76966 24.4219 2.29458L13.8956 9.46328C13.1248 9.98819 11.8752 9.98819 11.1044 9.46328L0.578079 2.29458C-0.192693 1.76966 -0.192693 0.918604 0.578079 0.393688C1.34885 -0.131228 2.59852 -0.131228 3.36929 0.393688L12.5 6.61194L21.6307 0.393687C22.4015 -0.131229 23.6511 -0.131229 24.4219 0.393687Z" fill="white"/>
                    </svg>
                </span>
                <div id="menu-dropdown" class="menu-dropdown">
                    <ul>
                        <li><span class="meu-perfil">Meu Perfil</span></li>
                        <li><span class="sair">Sair</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <h2 class="custom-text">Adicione aqui suas menstruações</h2>

    <div class="calendar-navigation">
        <button id="prev-month" class="nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.0303 7.46967C14.3232 7.76256 14.3232 8.23744 14.0303 8.53033L10.5607 12L14.0303 15.4697C14.3232 15.7626 14.3232 16.2374 14.0303 16.5303C13.7374 16.8232 13.2626 16.8232 12.9697 16.5303L8.96967 12.5303C8.67678 12.2374 8.67678 11.7626 8.96967 11.4697L12.9697 7.46967C13.2626 7.17678 13.7374 7.17678 14.0303 7.46967Z" fill="#161F48"/>
            </svg>
        </button>
        <span id="current-month">Outubro 2024</span>
        <button id="next-month" class="nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.96967 7.46967C9.67678 7.76256 9.67678 8.23744 9.96967 8.53033L13.4393 12L9.96967 15.4697C9.67678 15.7626 9.67678 16.2374 9.96967 16.5303C10.2626 16.8232 10.7374 16.8232 11.0303 16.5303L15.0303 12.5303C15.3232 12.2374 15.3232 11.7626 15.0303 11.4697L11.0303 7.46967C10.7374 7.17678 10.2626 7.17678 9.96967 7.46967Z" fill="#161F48"/>
            </svg>
        </button>
    </div>

    <table class="calendar">
        <thead>
            <tr>
                <th>Domingo</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Linhas do calendário serão geradas dinamicamente -->
        </tbody>
    </table>

    <div class="input-container">
        <div class="input-group">
            <label for="data-inicio" class="input-label">Data de Início</label>
            <input type="date" id="data-inicio" class="cycle-input">
        </div>
        <div class="input-group">
            <label for="data-final" class="input-label">Data Final</label>
            <input type="date" id="data-final" class="cycle-input">
        </div>
        <button class="save-button">Salvar Ciclo</button>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="js/cicloPaciente.js"></script>
</body>
</html>
