<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Paciente</title>
    <link rel="stylesheet" href="css/registroPaciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>PREENCHA AS INFORMAÇÕES </h2>
    </header>
    <main>
        <form id="registrationForm">
            <h3 class="info-title">Informações Pessoais</h3>
            <div class="form-sections">
                <div class="personal-info">
                    <input type="text" id="nomeCompleto" placeholder="NOME COMPLETO">
                    <input type="text" id="dataNascimento" placeholder="DATA DE NASCIMENTO" maxlength="10">
                    <input type="text" id="cpf" placeholder="CPF" maxlength="14">
                </div>

                <div class="info">
                    <input type="tel" id="telefone" placeholder="TELEFONE PESSOAL" maxlength="15">
                    <input type="email" id="email" placeholder="EMAIL">
                    <input type="password" id="senha" placeholder="SENHA" maxlength="6">
                </div>
            </div>

            <div class="alert-message" id="alertMessage">Por favor, preencha todos os campos corretamente.</div>

            <p class="termos">
                Criando a conta, você automaticamente aceita os 
                <br>
                termos de segurança de dados e utilização de informações.
            </p>

            <button type="submit">Criar Conta</button>
        </form>
        
        <div class="logo-container">
            <img src="imagens/LogoRegistro.png" alt="Logo Pulse Flow">
        </div>
    </main>

    <script src="js/registroPaciente.js"></script>
</body>
</html>
