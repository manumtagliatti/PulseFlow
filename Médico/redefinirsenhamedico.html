<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Médico</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/redefinirsenhamedico.css">
</head>
<body onload="initializeRedefinirPage()">
    <div class="container">
        <!-- Painel Lateral -->
        <div class="side-panel">
            <h1 class="title">Redefinir Senha</h1>
            <p class="description">Crie uma nova senha para sua conta.</p>
            <img src="imagens/Logo.png" alt="Logo" class="logo">
        </div>

        <!-- Painel de redefinição -->
        <div class="redefinir-panel">
            <h2>Redefinir sua Senha</h2>
            <form id="form-redefinir" class="form-container">
                <div class="input-container">
                    <input type="password" id="nova-senha" placeholder="Nova senha" required>
                </div>
                <div class="input-container">
                    <input type="password" id="confirma-senha" placeholder="Confirme a nova senha" required>
                </div>
                <button type="button" onclick="alterarSenha()">Alterar Senha</button>
                <div class="alert-message" id="alert-password"></div>
            </form>
        </div>
    </div>
    <script src="js/redefinirsenhamedico.js"></script>
</body>
</html>
