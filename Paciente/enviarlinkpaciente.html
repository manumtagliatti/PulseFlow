<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Link - Paciente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/enviarlinkpaciente.css">
</head>
<body>
    <div class="container">
        <!-- Painel Lateral -->
        <div class="side-panel">
            <h1 class="title">Redefinir Senha</h1>
            <p class="description">Insira seu e-mail para receber um link de redefinição de senha.</p>
            <img src="imagens/Logo.png" alt="Logo" class="logo">
        </div>

        <!-- Painel de envio -->
        <div class="redefinir-panel">
            <h2>Insira seu e-mail</h2>
            <form id="form-paciente" class="form-container">
                <div class="input-container email">
                    <input type="email" id="email-paciente" placeholder="Digite seu e-mail" required>
                </div>
                <button type="button" onclick="enviarEmailPaciente()">Enviar Link</button>
                <div class="alert-message" id="alert-paciente"></div>
            </form>
            <!-- Botão de Voltar -->
            <a href="loginpaciente.html" class="back-button">Voltar para Login</a>
        </div>
    </div>
    <script src="js/enviarlinkpaciente.js"></script>
</body>
</html>
