<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Médico</title>
    <link rel="stylesheet" href="css/menuMedico.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="imagens/LogoVerde.png" alt="Logo Pulse Flow">
            </div>
            <div class="user-info">
                <p>Bem-Vindo, Drº <span id="nome-medico"></span>
                    <span id="icon-toggle" class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="10" viewBox="0 0 25 10" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.4219 0.393687C25.1927 0.918603 25.1927 1.76966 24.4219 2.29458L13.8956 9.46328C13.1248 9.98819 11.8752 9.98819 11.1044 9.46328L0.578079 2.29458C-0.192693 1.76966 -0.192693 0.918604 0.578079 0.393688C1.34885 -0.131228 2.59852 -0.131228 3.36929 0.393688L12.5 6.61194L21.6307 0.393687C22.4015 -0.131229 23.6511 -0.131229 24.4219 0.393687Z" fill="white"/>
                        </svg>
                    </span>
                </p>
                <div id="menu-dropdown" class="menu-dropdown">
                    <ul>
                        <li>
                            <span class="meu-perfil">Meu Perfil</span>
                        </li>
                        <li>
                            <span class="sair">Sair</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Selecione uma doença para acompanhar </h2>
            <div class="grid">
                <div class="card">
                    <img src="imagens/IconiPressao.png" alt="Pressão Alta">
                    <p>Pressão Alta</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiDiabetes.png" alt="Diabetes">
                    <p>Diabetes</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiHormonal.png" alt="Hormonal">
                    <p>Hormonal</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiCicloMenstrual.png" alt="Ciclo Menstrual">
                    <p>Ciclo Menstrual</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiEnxaqueca.png" alt="Enxaqueca">
                    <p>Enxaqueca</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiInsonia.png" alt="Insônia">
                    <p>Insônia</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiAsma.png" alt="Asma">
                    <p>Asma</p>
                </div>
                <div class="card">
                    <img src="imagens/IconiExame.png" alt="Exames">
                    <p>Exames</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/menuMedico.js"></script>
</body>
</html>
