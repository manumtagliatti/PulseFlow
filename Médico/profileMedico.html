<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pulse Flow</title>
    <link rel="stylesheet" href="css/profileMedico.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-button" onclick="goBack()">← Voltar</button>

    <div class="container">
        <div class="profile-panel">
            <div class="profile-info">
                <div class="photo-container">
                    <img src="imagens/Camera.png" class="photo" alt="Foto do perfil" id="photo">
                    <input type="file" accept="image/*" id="photo-input" style="display: none;">
                    <img src="imagens/camera-icon.png" alt="Camera Icon" id="camera-icon" class="camera-icon">
                </div>
                <div class="name-info">
                    <h2><span id="nome-medico"></span></h2>
                    <p><span id="crm"></span></p>
                </div>
            </div>
            <div class="form-container">
                <div id="message" class="message"></div>
                <form>
                    <div class="input-container">
                        <input type="text" placeholder="NOME COMPLETO" id="input-nome" disabled>
                    </div>
                    <div class="input-container">
                        <input type="tel" placeholder="TELEFONE CONSULTÓRIO" id="input-telefone" disabled>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="ENDEREÇO CONSULTÓRIO" id="input-endereco" disabled>
                    </div>
                    <div class="input-container">
                        <input type="email" placeholder="EMAIL" id="input-email" disabled>
                    </div>
                </form>
            </div>
        </div>
        <div class="side-panel">
            <p class="title">Quer ajudar a saúde de mais pessoas? Compartilhe o Pulse Flow com seus pacientes.</p>
            <p class="description">
                Utilizar a tecnologia para monitorizar e gerir informações sobre doenças crônicas é um passo poderoso para melhorar a qualidade de vida e garantir um acompanhamento contínuo da sua saúde.
            </p>
            <img src="imagens/LogoVerde.png" class="logo" alt="Logo Pulse Flow">
        </div>
    </div>

    <script src="js/profileMedico.js"></script>
</body>
</html>
