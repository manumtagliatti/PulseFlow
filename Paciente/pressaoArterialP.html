<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseFlow - Medição de Pressão Arterial</title>
    <link rel="stylesheet" href="css/pressaoArterialP.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="PulseFlow Logo">
            <span>PULSE FLOW</span>
        </div>
        <div class="user-info">
            <span>Dimas Augusto</span>
            <button class="dropdown-button">&#9660;</button> <!-- Ícone dropdown -->
        </div>
    </header>

    <div class="content">
        <h1>Vamos medir sua pressão arterial?</h1>

        <div class="instructions">
            <ol>
                <li>Não conversar</li>
                <li>Apoiar o braço na altura do coração</li>
                <li>Colocar a braçadeira no braço sem roupa</li>
                <li>Usar braçadeira do tamanho adequado</li>
            </ol>
        </div>

        <!-- Gráfico de medições -->
        <div class="chart">
            <img src="chart.png" alt="Gráfico de medições da pressão arterial">
        </div>

        <!-- Formulário de medições -->
        <div class="measurement-form">
            <input type="date" placeholder="Data">
            <input type="text" placeholder="Pressão Arterial (mmHg)">
            <button>Salvar Medição</button>
        </div>
    </div>

</body>
</html>
