<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Pulse Flow</title>
    <link rel="stylesheet" href="css/profilePaciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Botão de Voltar -->
    <button class="back-button" onclick="goBack()">← Voltar</button>

    <div class="container">
        <div class="profile-panel">
            <div class="profile-info">
                <div class="photo-container">
                    <img src="imagens/Camera.png" class="photo" alt="Foto do perfil" id="camera-icon">
                </div>
                <div class="name-info">
                    <h2><span id="nome-paciente"></span></h2>
                    <p><span id="cpf-paciente"></span></p>
                </div>
            </div>
            
            <!-- Perfil Somente Leitura -->
            <div class="profile-field-container">
                <div class="input-container">
                    <label>Nome Completo:</label>
                    <p id="nome" class="profile-field"></p>
                </div>
                <div class="input-container">
                    <label>Telefone Pessoal:</label>
                    <p id="telefone" class="profile-field"></p>
                </div>
                <div class="input-container">
                    <label>E-mail:</label>
                    <p id="email" class="profile-field"></p>
                </div>
                
                <div class="input-container">
                    <label>Senha:</label>
                    <p class="profile-field">******</p>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <p class="title">Quer ajudar a saúde de mais pessoas? Compartilhe o Pulse Flow com seus amigos e parentes</p>
            <p class="description">
                Utilizar a tecnologia para monitorizar e gerir informações sobre doenças crônicas é um passo poderoso para melhorar a qualidade de vida e garantir um acompanhamento contínuo da sua saúde.
            </p>
            <img src="imagens/LogoVerde.png" class="logo" alt="Logo Pulse Flow">
        </div>
    </div>

    <script src="js/profilePaciente.js"></script>
</body>
</html>
