<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Flow - Criar Conta</title>
    <link rel="stylesheet" href="css/registroPaciente.css">
</head>
<body>
    <h2>Preencha as Informações</h2>
    <form>
        <div class="personal-info">
            <h3>Informações Pessoais</h3>
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="CPF" required>
            <input type="tel" placeholder="Telefone Pessoal" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
        </div>
        <div class="professional-info">
            <h3>Informações Profissionais</h3>
            <input type="text" placeholder="CRM" required>
            <input type="text" placeholder="Área de Atuação" required>
            <input type="text" placeholder="Endereço do Consultório 1" required>
            <input type="text" placeholder="Endereço do Consultório 2">
            <input type="tel" placeholder="Telefone Consultório" required>
        </div>
        <p>Criando a conta você automaticamente aceita os termos de segurança de dados e utilização de informações</p>
        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
